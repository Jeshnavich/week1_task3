<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
</head>
<body>
    <!-- Heading with tooltip -->
    <h1 title="Welcome to my simple webpage!">Jeshnavi Chintapalli</h1>

    <!-- Paragraph describing the page -->
    <p>This page demonstrates useful HTML tags with attributes.</p>

    <!-- Link to Google opening in a new tab -->
    <a href="https://www.google.com" target="_blank">Visit Google</a>

    <br><br>

    <!-- Link with inline style to change color -->
    <a href="https://www.example.com" style="color: green;">Styled Example Link</a>

    <br><br>

    <!-- Image with src, alt, width, and height -->
    <img src="https://via.placeholder.com/150"
         alt="Placeholder image showing 150x150 box"
         width="150"
         height="150">

    <br><br>

    <!-- Image with meaningful alt text -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/HTML5_Logo_512.png/200px-HTML5_Logo_512.png"
         alt="HTML5 logo representing modern web development standards"
         width="100"
         height="100">

</body>
</html>
