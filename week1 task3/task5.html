<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatting Tags</title>
</head>
<body>
    <!-- Using <b>, <i>, and <u> -->
    <p>
        This is a <b>bold</b> word, an <i>italicized</i> word, and an <u>underlined</u> word in one sentence.
    </p>

    <!-- Using <strong> and <em> -->
    <p>
        It is <strong>very important</strong> to <em>always practice</em> your coding skills.
    </p>

    <!-- Using <mark> to highlight -->
    <p>
        Please remember to <mark>submit your assignment before the deadline</mark>.
    </p>

    <!-- Scientific expressions using <sup> and <sub> -->
    <p>
        Water is represented by H<sub>2</sub>O.<br>
        Einstein's famous equation: E = mc<sup>2</sup>.
    </p>

</body>
</html>
