<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links</title>
</head>
<body>
    <!-- External link with title and opens in new tab -->
    <p>
        Visit <a href="https://www.wikipedia.org" target="_blank" title="Go to Wikipedia">Wikipedia</a> for more information.
    </p>

    <!-- Email and phone links -->
    <p>
        Contact me by email: <a href="mailto:example@email.com">Send Email</a><br>
        Or call me: <a href="tel:+911234567890">+91 12345 67890</a>
    </p>

    <!-- Anchor link to another section on the same page -->
    <p>
        <a href="#about">Jump to About Section</a>
    </p>

    <hr>

    <!-- Target section for anchor navigation -->
    <h2 id="about">About Section</h2>
    <p>
        This is the About section you jumped to using the anchor link. Anchor navigation helps users quickly move to different parts of a webpage.
    </p>
</body>
</html>
